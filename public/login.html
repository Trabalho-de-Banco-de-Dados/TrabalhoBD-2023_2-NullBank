          <p>Possui 8 caracteres ou mais</p>

          <label for="tipo-conta">Tipo de conta:</label>

          <select name="tipo-conta" id="tipo-conta">
            <option value="DBA">DBA</option>
            <option value="ATENDENTE">ATENDENTE</option>
            <option value="CAIXA">CAIXA</option>
            <option value="GERENTE">GERENTE</option>
          </select>

        <div id="login-button">
          <button onclick="login()">
            Continuar

              style="margin-left: 10px; margin-top: 2px; width: 30px"

              role="img"
              width="48px"
              height="48px"
              viewBox="0 0 24 24"
              aria-labelledby="arrowRightIconTitle arrowRightIconDesc"
              stroke="rgba(255, 255, 255, 0.64)"
              stroke-width="1"
              stroke-linecap="square"
              stroke-linejoin="miter"
              fill="none"
              color="rgba(255, 255, 255, 0.64)"
            >
              <title id="arrowRightIconTitle">Arrow Right</title>
              <desc id="arrowRightIconDesc">
                Icon of a an arrow pointing right
              </desc>
              <path d="M15 18l6-6-6-6" />
              <path d="M3 12h17" />
              <path stroke-linecap="round" d="M21 12h-1" />
            </svg>
          </button>
